<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>HAL 9000 Chatbot</title>
    <!-- iOS Web App Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="HAL 9000">
    <link rel="apple-touch-icon" href="Hal9000_v2.jpeg">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <div class="background-video">
            <video autoplay loop muted playsinline onerror="console.error('Video failed to load')" onloadstart="console.log('Video loading started')" oncanplay="console.log('Video can play')">
                <source src="hal_background.m4v" type="video/mp4">
                <!-- Fallback to image if video doesn't load -->
                <img src="Hal9000_v2.jpeg" alt="HAL 9000 Background">
            </video>
        </div>
        <div class="input-overlay">
            <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off">
            <button id="send-btn">Send</button>
        </div>
        <div class="status-overlay" id="status"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
